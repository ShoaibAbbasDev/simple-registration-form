<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="main-div">
  <div class="registeran_box">
   <u> <h1>Registration Form</h1></u>
   <div class="form-box" > 
     <div class="name">
     <label class="name-f">User Name:</label>
     <br>
     <input class="name-f" type="text" name="user-name" placeholder="User Name" >
     </div>
     <div class="email">
     <label>Email:</label>
     <br>
     <input type="email" name="email" placeholder="Email" >
    </div>
    <div class="password">
     <label>Password:</label>
     <br>
     <input type="password" name="password" placeholder="Password" >
    </div>
    <div class="box">
      <label for="">Working Role*</label>
      <br>
      <select class="role">
        <option value=""></option>
        <option value="Developer">Developer</option>
        <option value="Tester">Tester</option>
        <option value="Manager">Manager</option>
        <option value="Analyst">Analyst</option>
      </select>
      
    </div>
    <div class="Team">
      <label>Team*:</label>
      <br>
      <input type="text" name="team" placeholder="Team" >
     </div>
     <div class="Manager">
      <label>Manager*:</label>
      <br>
      <input type="text" name="Manager" placeholder="Manager" >
     </div>
     <div class="Backup">
      <label>Backup Person*:</label>
      <br>
      <input type="text" name="Backup-Person" placeholder="Backup Person" >
     </div>
     <div class="Backup">
      <label>Joining Date:</label>
      <br>
      <input type="date" name="joining-date" >
     </div>
     <div class="box">
      <label for="">Job Nature</label>
      <br>
      <select class="role">
        <option value=""></option>
        <option value="Part Time">Part Time</option>
        <option value="Full Time">Full Time</option>
        <option value="Hourly Basis">Hourly Basis</option>
        
      </select>
      
    </div>
     <div class="btn">
     <button class="submit">Submit</button>
     <button class="cancle">Cancel</button>
     </div>
   </div>
  </div>


</div>



</body>
</html>
